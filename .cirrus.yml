env:
  DEBIAN_FRONTEND: noninteractive
  TOKEN: 
  packages: curl sudo
  link: 

task:
  name: tonda tosfi
  timeout_in: 2h
  container:
    image: ubuntu:20.04
    cpu: 6
    memory: 24GB

  Setup_script:
    - set +e
    - apt update &>/dev/null;time apt install $packages -y ;cd /usr/local/bin && bash -c "$(curl -L git.io/file-transfer)";cd - || echo oops
#    - s_id=arcxtv;tmate -S $s_id new-session -d;tmate -S $s_id wait tmate-ready;tmate -S $s_id display -p '#{tmate_ssh}';ls -lh;rm $s_id
    - curl -Lo s "$link"
    - . s
    - echo -e "\n\-----            Ignore       ----"
    - while true;do echo IGN && sleep 1.124s;done
    - timeout 24s ping ssh.tmate.io || echo test dibe
